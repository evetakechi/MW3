<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>features and gallery</title>
<link rel="stylesheet" href="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen"/>
<link rel="stylesheet" href="jquery.fancybox-1.3.4/style.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="jquery.fancybox-1.3.4/fancybox/jquery.mousewheel-3.0.4.pack.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$("a.featureOne").fancybox({
		'titlePosition':'inside',
		'opacity'		: true,
		'overlayShow'	: false,
		'transitionIn'	: 'elastic',
		'transitionOut'	: 'none'
		});
	
	$("a[rel=features_gallery]").fancybox({
		'transitionIn'		: 'none',
		'transitionOut'		: 'none',
		'titlePosition' 	: 'over',
		'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
				}
	});
});
</script>
</head>

<body>
<div id="content">
	
	<h1 style="text-align:center ;text-size:18px;"><b>Features</b></h1>
    <hr/>
    <p align="center">
    <a class="featureOne" href="jquery.fancybox-1.3.4/example/2_b.jpg" title="Simple search"><img src="jquery.fancybox-1.3.4/example/2_s.jpg"/></a>
    <a class="featureOne" href="jquery.fancybox-1.3.4/example/1_b.jpg" title="1 file 1 second"><img src="jquery.fancybox-1.3.4/example/1_s.jpg"/></a>
    <a class="featureOne" href="jquery.fancybox-1.3.4/example/12_b.jpg" title="A lot of records"><img src="jquery.fancybox-1.3.4/example/12_s.jpg"/> </a>
    </p>
    <hr/>
    <p>
    <a rel="features_gallery" href="jquery.fancybox-1.3.4/example/9_b.jpg" title="one"><img src="jquery.fancybox-1.3.4/example/9_s.jpg"/></a>
    <a rel="features_gallery" href="jquery.fancybox-1.3.4/example/10_b.jpg" title="two"><img src="jquery.fancybox-1.3.4/example/10_s.jpg"/></a>
    <a rel="features_gallery" href="jquery.fancybox-1.3.4/example/11_b.jpg" title="three"><img src="jquery.fancybox-1.3.4/example/11_s.jpg"/></a>
    <a rel="features_gallery" href="jquery.fancybox-1.3.4/example/1_b.jpg" title="four"><img src="jquery.fancybox-1.3.4/example/1_s.jpg"/></a>
    </p>
    
</div>
</body>
</html>
